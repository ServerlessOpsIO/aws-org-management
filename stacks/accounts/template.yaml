# AWS Cloudformation template for stacksets/org-ou
AWSTemplateFormatVersion: '2010-09-09'
#Transform: AWS::Serverless-2016-10-31
Description: AWS Organization Control Plane accounts

Parameters:
  SecurityOuId:
    Type: String
    Description: ID of Security OU

Resources:
  AuditAccount:
    Type: AWS::Organizations::Account
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AccountName: Audit
      Email: admin+aws-audit@serverlessopsio.com
      ParentIds:
        - !Ref SecurityOuId

  LogArchiveAccount:
    Type: AWS::Organizations::Account
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AccountName: Log Archive
      Email: admin+aws-log-archive@serverlessops.io
      ParentIds:
        - !Ref SecurityOuId
